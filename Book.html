    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* تعديل لضمان امتداد الخلفية بالكامل */
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
    
    body {
            background-image: url(img/2862666.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            box-sizing: border-box;
    }
    
        
    header, footer {
            text-align: right;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #1b0d0d;
            font-weight: bold;

    .container {
    max-width: 800px; /* يحدد العرض الأقصى للحاوية بـ 800 بكسل */
    margin: 50px auto; /* يضيف مسافة 50 بكسل أعلى وأسفل الحاوية ويقوم بتوسيطها أفقياً */
    padding: 20px; /* يضيف مساحة 20 بكسل داخل الحاوية من جميع الجهات */
    background-color: #fff; /* يحدد لون خلفية الحاوية بالأبيض */
    border-radius: 10px; /* يضيف زوايا دائرية للحاوية بنصف قطر 10 بكسل */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* يضيف ظل حول الحاوية بإزاحة صفر وبطول ظل 10 بكسل ولون ظل رمادي شبه شفاف */
    display: flex; /* يجعل الحاوية تستخدم النموذج المرن لترتيب العناصر بداخلها */
    flex-direction: row; /* يحدد ترتيب العناصر داخل الحاوية في صف أفقي */
    justify-content: space-between; /* يوزع المساحة بشكل متساوٍ بين العناصر داخل الحاوية */
}

.book-style ul {
    list-style-type: none; /* يزيل النقاط التقليدية أو الأرقام من عناصر القائمة */
    padding: 8px; /* يضيف مساحة 8 بكسل داخل القائمة (حول العناصر) */
    margin: 0px; /* يزيل المسافة الخارجية الافتراضية حول القائمة */
    display: flex; /* يجعل القائمة تستخدم نموذج التخطيط المرن (flexbox) لترتيب العناصر بداخلها */
    justify-content: center; /* يوزع العناصر داخل القائمة بشكل أفقي بحيث تكون في المنتصف */
    align-items: center; /* يوزع العناصر داخل القائمة بشكل عمودي بحيث تكون في المنتصف */
}

        
    .book-style li {
       margin: 0 30px; /* إضافة هامش على اليمين واليسار */
       padding: 2px; /* إضافة تباعد داخلي حول القائمة المنسدلة */
    }
        
    .book-style a {
     color: aliceblue;
     text-decoration: none;
     padding: 15px;
     display:block; 
    }
    .language-selector {
    margin: 0;
    padding: 0;
   }

   select {
    
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px solid #b8b8b8;
   }
    .box {width: 60%;
    padding: 20px;
    }

    .box.left {
    border-right: 1px solid #050505;
    
    }
    .custom-file-upload {

    cursor: pointer;
    background-color: #ffffff;

    padding: 6px 12px;

}
   
  .custom-file-upload:hover {

  }

    h2 {
    text-align: center;
    margin-top: 0;
    }

    input[type="file"] {
    display: block;
    margin-bottom: 20px;
    }

    textarea {
    width: 100%;height: 100px;
    margin-bottom: 20px;
    padding: 10px;border:
    1px solid #000000;
    border-radius: 5px;
    resize: none;}

    .summary-button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;

    cursor: pointer;
   }

  .summary-button:hover {

   }

 </style>
 <body>
    <header>

       <nav class="book-style">
        <ul>
          <li><img src="img/logo2.png" style="width: 100px;"></li>
          <li><a href="home.html"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="text.html"><i class="fa fa-file-text"></i> Text</a></li>
          <li><a href="Book.html"><i class="fa fa-book"></i> Book</a></li>
          
          <select id="language">
              <option value="en">English</option>
          </select>
      </ul>
        </nav>
         
    </header>
    <main>
        <br><br><br><br>
        <div class="container">
            <div class="box left">
              <h2 style="font-family: 'Times New Roman', Times, serif;">Upload Book</h2>
              <label for="fileInput" class="custom-file-upload">
                <img src="img/icons8-export-pdf.gif">
              </label>
              <!--  <label class="PDF">
              <h3>PDF</h3>
              </label>
              -->
              <input type="file" id="fileInput" style="display: none;" accept="application/pdf">
            </div>
            <div class="box right">
              <h2 style="font-family: 'Times New Roman', Times, serif;">Book Summary</h2>
              <textarea id="summaryText" placeholder="Write your book summary here..."></textarea>
              <button class="summary-button" onclick="downloadSummary()">Download Summary</button>
            </div>
        </div>
          
          <script>
            function downloadSummary() {
              // Get the summary text
              var summaryText = document.getElementById('summaryText').value;
          
              // Create a new blob with the summary text
              var blob = new Blob([summaryText], { type: 'application/pdf' });
          
              // Create a download link for the blob
              var link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = 'summary.pdf';
          
              // Append the link to the document body and click it programmatically
              document.body.appendChild(link);
              link.click();
          
              // Clean up by removing the link
              document.body.removeChild(link);
            }
          </script>
          </main>
          </body>
